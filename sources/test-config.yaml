name: Test name
port: 9999
endpoints:
- path: /test
  method: GET
  action:
    mockResponse:
      statusCode:
        conditional:
          condition:
            random: {}
          ifTrue:
            static: 500
          ifFalse:
            success: {}
      headers:
        conditional:
          condition:
            random: {}
          ifTrue:
            static:
              header_1: first header
              header_2: second header
          ifFalse:
            empty: {}
      body:
        conditional:
          condition:
            random: {}
          ifTrue:
            static: "true"
          ifFalse:
            static: "false"
- path: /proxy
  action:
    proxy:
      toUrl: http://localhost:9999